version: '3.9'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: harezmi-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-harezmi_dev}
      POSTGRES_USER: ${DB_USER:-harezmi}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-harezmi_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-harezmi}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - harezmi-dev
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: harezmi-redis-dev
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - harezmi-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

networks:
  harezmi-dev:
    driver: bridge
